<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laboratorio 2</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav__line"></div>
      <div class="nav__link__container">
        <img src="./assets/M5-logo-azul.svg" alt="Logo Web Hosting" id="logo" />
        <ul>
          <li>
            <a href="./index.html" class="nav__link">Home</a>
          </li>
          <li>
            <a href="./contacto.html" class="nav__link activo">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="form__container">
      <h1 class="form__title">¿Querés que nos contactemos con vos?</h1>
      <form action="">
        <p>Dejanos tu consulta:</p>
        <div class="contact__form">
          <label for="name">Nombre completo <span>*</span></label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email <span>*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@gmail.com"
          />
          <label for="message">Comentario <span>*</span></label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            required
          ></textarea>
        </div>
        <div class="buttons__form">
          <input type="reset" value="Resetear" />
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
    <footer class="footer__contacto">
      <div class="footer__container">
        <img src="./assets/M5-logo-blanco.svg" alt="Logo Web Hosting" />
      </div>
    </footer>
  </body>
</html>
