<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío 3</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <h1>Iniciar sesión</h1>
      <input
        type="text"
        placeholder="Introduzca el nombre del usuario"
        class="form__element"
      />
      <input
        type="password"
        placeholder="Introduzca la contraseña"
        class="form__element"
      />
      <button class="form__element">Iniciar sesión</button>
      <hr />
      <p>¿No se puede iniciar sesión?</p>
      <p>Regístrese para crear una nueva cuenta</p>
    </form>
  </body>
</html>
