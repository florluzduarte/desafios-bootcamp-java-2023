<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container mt-3 mb-3 text-center text-md-start">
      <div class="d-flex flex-column flex-md-row align-items-md-center">
        <img src="./assets/uncanio.jpg" alt="Foto Un Caño" />
        <div class="ms-md-5">
          <h1 class="fw-bolder mb-2">Un Caño</h1>
          <p class="mb-4">
            Dirección de arte y fotografía de producto para
            <span class="fst-italic">Un caño</span>, marca de artículos de
            organización y objetos de decoración realizados en aluminio y
            hierro.
          </p>
          <div
            class="mb-2 d-flex flex-wrap flex-md-nowrap justify-content-center justify-content-md-start"
          >
            <button
              class="btn btn-primary text-uppercase border border-0 rounded-0"
            >
              Dirección de arte
            </button>
            <button
              class="btn btn-primary text-uppercase border border-0 rounded-0 ms-2 ms-md-3 mt-md-0 button__2"
            >
              Fotografía
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
