<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>¿Cómo utilizar Coolorist?</h1>
      <section class="tools">
        <div class="tool__container">
          <div class="tool__title">
            <img src="./assets/icon-pc.svg" alt="PC Ícono" class="icon" />
            <h2>Website</h2>
          </div>
          <p class="tool__description">
            Todo el poder de Coolorist en tu computadora
          </p>
        </div>
        <div class="tool__container">
          <div class="tool__title">
            <img
              src="./assets/icon-apple.svg"
              alt="Apple Ícono"
              class="apple__icon"
            />
            <h2>iOS App</h2>
          </div>
          <p class="tool__description">
            Creá, explorá y guardá paletas sobre la marcha
          </p>
        </div>
        <div class="tool__container">
          <div class="tool__title">
            <img src="./assets/icon-adobe.svg" alt="Adobe Ícono" class="icon" />
            <h2>Adobe extension</h2>
          </div>
          <p class="tool__description">
            Todas tus paletas disponibles en tu workspace
          </p>
        </div>
        <div class="tool__container">
          <div class="tool__title">
            <img
              src="./assets/icon-chrome.svg"
              alt="Chrome Ícono"
              class="icon"
            />
            <h2>Chrome extension</h2>
          </div>
          <p class="tool__description">
            Creá, explorá y guardá paletas sobre la marcha
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
